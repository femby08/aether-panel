<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Panel v1.6.1</title>
    
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- LIBRERIAS EXTERNAS (Charts, Terminal, Notificaciones) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io simulado -->

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        
        <!-- BARRA LATERAL -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-logo"><i class="fa-solid fa-planet-ringed" style="color:white"></i></div>
                <div class="brand-name">AETHER</div>
            </div>

            <div class="nav-section">
                <div class="nav-label">Core</div>
                <button class="nav-btn active" id="nav-stats">
                    <i class="fa-solid fa-chart-line"></i> <span>Monitor</span>
                </button>
                <button class="nav-btn" id="nav-console">
                    <i class="fa-solid fa-terminal"></i> <span>Consola</span>
                </button>
            </div>

            <div class="nav-section">
                <div class="nav-label">Sistema</div>
                <button class="nav-btn" id="nav-versions">
                    <i class="fa-solid fa-layer-group"></i> <span>Núcleos</span>
                </button>
                <button class="nav-btn" id="nav-labs">
                    <i class="fa-solid fa-flask"></i> <span>Labs</span>
                </button>
                <button class="nav-btn" id="nav-config">
                    <i class="fa-solid fa-sliders"></i> <span>Ajustes</span>
                </button>
            </div>

            <div class="sidebar-footer">
                <div class="user-avatar" style="background: url('https://minotar.net/helm/Steve/32.png'); background-size:cover;"></div>
                <div class="user-info">
                    <span class="user-name">Administrador</span>
                    <span class="user-role">Acceso Root</span>
                </div>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main>
            <!-- CABECERA FLOTANTE -->
            <header>
                <div class="server-title">
                    <h1>Panel de Control</h1>
                    <div class="server-subtitle">
                        <div class="status-widget">
                            <div class="status-indicator"></div>
                            <span class="status-text">OFFLINE</span>
                        </div>
                        <span style="opacity:0.5">•</span>
                        <span style="font-family:'JetBrains Mono'">192.168.1.50:25565</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-customize" id="btn-personalizar">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Personalizar
                </button>
            </header>

            <!-- VISTA 1: MONITOR (STATS) -->
            <div id="tab-stats" class="tab-content active">
                
                <!-- BOTONES DE PODER -->
                <div class="power-controls">
                    <div class="power-btn btn-start" id="btn-start">
                        <i class="fa-solid fa-play"></i>
                        <span>INICIAR</span>
                    </div>
                    <div class="power-btn btn-restart" id="btn-restart">
                        <i class="fa-solid fa-rotate"></i>
                        <span>REINICIAR</span>
                    </div>
                    <div class="power-btn btn-stop" id="btn-stop">
                        <i class="fa-solid fa-stop"></i>
                        <span>DETENER</span>
                    </div>
                    <div class="power-btn btn-kill" id="btn-kill">
                        <i class="fa-solid fa-skull"></i>
                        <span>KILL</span>
                    </div>
                </div>

                <!-- TARJETAS DE ESTADISTICAS -->
                <div class="stats-grid">
                    <!-- CPU CARD -->
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title"><i class="fa-solid fa-microchip"></i> CPU</span>
                        </div>
                        <div class="stat-big">0%</div>
                        <p class="stat-sub">Frecuencia: 0 GHz</p>
                        <div class="chart-container">
                            <canvas id="cpu-chart"></canvas>
                        </div>
                    </div>

                    <!-- RAM CARD -->
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title"><i class="fa-solid fa-memory"></i> RAM</span>
                        </div>
                        <div class="stat-big">0 GB</div>
                        <p class="stat-sub">Libre: 0 GB</p>
                        <div class="chart-container">
                            <canvas id="ram-chart"></canvas>
                        </div>
                    </div>

                    <!-- DISK CARD -->
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title"><i class="fa-solid fa-hard-drive"></i> DISCO</span>
                        </div>
                        <div class="stat-big">45%</div>
                        <div style="margin-top:auto; height:10px; width:100%; background:rgba(255,255,255,0.1); border-radius:10px; overflow:hidden;">
                            <div style="width:45%; height:100%; background:var(--p);"></div>
                        </div>
                        <p class="stat-sub" style="margin-top:10px">12GB / 25GB Usado</p>
                    </div>
                </div>
            </div>

            <!-- VISTA 2: CONSOLA -->
            <div id="tab-console" class="tab-content">
                <div class="console-container">
                    <div class="console-header">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                        <span style="font-size:0.8rem; color:#666; margin-left:10px">root@server:~</span>
                    </div>
                    <div id="terminal"></div>
                    <div class="console-input-wrapper">
                        <i class="fa-solid fa-chevron-right" style="color:var(--success); font-size:0.8rem; margin-right:10px"></i>
                        <input type="text" id="console-input" placeholder="Escribe un comando...">
                    </div>
                </div>
            </div>

            <!-- VISTA 3: AJUSTES (CONFIG) -->
            <div id="tab-config" class="tab-content">
                <!-- El contenido se inyecta desde app.js (renderNewConfigLayout) -->
                <div id="cfg-list" style="height:100%"></div>
            </div>
            
            <!-- VISTAS PLACEHOLDER -->
            <div id="tab-versions" class="tab-content" style="align-items:center; justify-content:center; opacity:0.5">
                <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:20px"></i>
                <h2>Gestor de Versiones</h2>
                <p>Próximamente</p>
            </div>
            <div id="tab-labs" class="tab-content" style="align-items:center; justify-content:center; opacity:0.5">
                <i class="fa-solid fa-flask" style="font-size:3rem; margin-bottom:20px"></i>
                <h2>Laboratorio Experimental</h2>
                <p>Próximamente</p>
            </div>

        </main>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script src="app.js"></script>
</body>
</html>
